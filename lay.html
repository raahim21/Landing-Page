<!DOCTYPE html>
<html>
<head>
  <title>Carousel with Logo</title>
  <style>
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      overflow: hidden;
    }

    .carousel-item {
      flex: 0 0 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      background-color: darkgray;
      margin: 3px;
    }

    .car-logo {
      position: relative;
      bottom: 68px;
    }

  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-item">
      <img src="logo1.png" alt="Logo 1" class="car-logo">
      <p>Item 1</p>
    </div>
    <div class="carousel-item">
      <img src="logo2.png" alt="Logo 2" class="car-logo">
      <p>Item 2</p>
    </div>
    <div class="carousel-item">
      <img src="logo3.png" alt="Logo 3" class="car-logo">
      <p>Item 3</p>
    </div>
  </div>

  <script>
    // Add JavaScript code here if needed
  </script>
</body>
</html>
